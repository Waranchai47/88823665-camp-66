<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8" />
    <title>Project Form</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300
;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800
;1,900&family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <link href="css\bootstrap.min.css" rel="stylesheet" />
    <script src="js\bootstrap.min.js"></script>

</head>


<style>
    form {
        font-family: "Kanit", sans-serif;
        font-weight: 500;
        font-style: normal;
        font-size: 16px;
        color: rgb(3, 3, 3);
        background-color: rgb(255, 255, 255);
    }

    input:focus[type="text"] {
        border-color: rgb(96, 205, 255);
        /* กรอบเปลี่ยนเป็นสีเขียว */
        box-shadow: 0 0 5px rgb(0, 0, 0);
        /* เพิ่มเงา */
    }

    button:hover {
        background-color: rgb(239, 67, 136);
        /* สีพื้นหลังเมื่อ hover */
        color: rgb(255, 255, 255);
        /* เปลี่ยนสีข้อความ */

    }
</style>


<body>
    <div class="container mt-3">
        <form>
            <div class="mb-3 row">
                <div class="col-4">
                    <label for="fname" class="form-label">ชื่อ<span style="color: red;"> *</span></label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="fname" placeholder="ชื่อ">
                </div>
            </div>


            <div class="mb-3 row">
                <div class="col-4">
                    <label for="lname" class="form-label">สกุล</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="lname">
                </div>
            </div>


            <div class="mb-3 row">
                <div class="col-4">
                    <label for="birth" class="form-label">วัน/เดือน/ปี</label>
                </div>
                <div class="col-8">
                    <input type="date" class="form-control" id="birth" name="วัน/เดือน/ปี">
                </div>
            </div>


            <div class="mb-3 row">
                <div class="col-4">
                    <label for="age" class="form-label">อายุ</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="age">
                </div>
            </div>



            <div class="mb-3 row">
                <div class="col-4">
                    <label for="sex">เพศ</label>
                </div>


                <div class="col-8">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            ชาย
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            หญิง
                        </label>
                    </div>
                </div>
            </div>



            <div class="mb-3 row">
                <div class="col-4">
                    <label for="formFile" class="form-label">รูป</label>
                </div>
                <div class="col-8">
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>


            <div class="mb-3 row">
                <div class="col-4">
                    <label for="address" class="form-label">ที่อยู่</label>
                </div>
                <div class="col-8">
                    <textarea class="form-control" id="address" rows="4" cols="40"></textarea>
                </div>
            </div>


            <div class="mb-3 row">
                <div class="col-4">
                    <label for="color">สีที่ชอบ</label>
                </div>
                <div class="col-8">
                    <select class="form-select" aria-label="Default select example">

                        <option value="red">สีเเดง</option>
                        <option value="orange">สีส้ม</option>
                        <option value="black">สีดำ</option>
                        <option value="blue">สีน้ำเงิน</option>
                        <option value="pink">สีชมพู</option>
                        <option value="purple">สีม่วง</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-4">
                    <label for="song">เเนวเพลงที่ชอบ</label>
                </div>

                <div class="col-8">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            เพื่อชีวิต
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            ลูกทุ่ง
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault3">
                            อื่นๆ
                        </label>
                    </div>
                </div>
            </div>


            <div class="mb-3 row">
                <div style="text-align: lift;">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            ยินยอมให้เก็บข้อมูล
                        </label>
                    </div>
                </div>
            </div>


            <div class="mb-3 row">
                <div class="col-4">
                    <button type="button" class="btn btn-secondary">Reset</button>
                </div>
                <div class="col-8 text-end">
                    <button type="button" class="btn btn-success">Submit</button>
                </div>
            </div>



        </form>
    </div>
</body>
